<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Exam Question Viewer</title>

    <link rel="stylesheet" href="styles.css" />
</head>

<body>

    <!-- HEADER -->
    <header class="header">
        <button id="menu-btn" class="menu-toggle" aria-label="Show or hide question list"
            aria-expanded="false">
            <span class="menu-toggle__icon"></span>
        </button>

        <div class="header__text">
            <h1 class="header__title">Exam Question Viewer</h1>
        </div>

        <button class="theme-toggle" id="theme-toggle" aria-label="Toggle dark mode" title="Toggle dark mode">
            <span class="theme-toggle__icon">ðŸŒ™</span>
        </button>
    </header>

    <main class="layout">

        <aside class="sidebar" aria-label="Lista de preguntas">
            <div class="sidebar__header">
                <h2 class="sidebar__title">Questions</h2>
            </div>

            <nav class="sidebar__content">
                <ul id="question-list" class="q-list"></ul>
            </nav>
        </aside>

        <section id="viewer" class="viewer" aria-label="Visor de pregunta">
            <p class="placeholder">
                Select a question to see it
            </p>
        </section>

    </main>

    <div id="img-modal" class="img-modal" aria-hidden="true">
        <div class="img-modal__backdrop"></div>

        <figure class="img-modal__content" role="dialog" aria-modal="true">
            <button class="img-modal__close" aria-label="Close image" title="Close">
                âœ•
            </button>

            <img id="img-modal-target" alt="Zoomed image" />
        </figure>
    </div>


    <div id="overlay"></div>

    <!-- Scripts -->
    <script src="darkmode.js"></script>
    <script src="zoom.js"></script>
    <script src="sidebar.js"></script>
    <script src="app.js"></script>
</body>

</html>
