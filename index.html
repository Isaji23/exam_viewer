<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Exam Question Viewer</title>

    <link rel="stylesheet" href="styles.css" />
</head>

<body>

    <!-- HEADER -->
    <header class="header">
        <button id="menu-btn" class="menu-toggle" aria-label="Mostrar u ocultar lista de preguntas"
            aria-expanded="false">
            <span class="menu-toggle__icon"></span>
        </button>

        <div class="header__text">
            <h1 class="header__title">Exam Question Viewer</h1>
            <p class="header__subtitle">Modo estudio</p>
        </div>
    </header>

    <!-- LAYOUT PRINCIPAL -->
    <main class="layout">

        <!-- SIDEBAR: lista de preguntas (rellenada por JS) -->
        <aside class="sidebar" aria-label="Lista de preguntas">
            <div class="sidebar__header">
                <h2 class="sidebar__title">Preguntas</h2>
            </div>

            <nav class="sidebar__content">
                <ul id="question-list" class="q-list">
                    <!--
            JS (app.js) genera aquí:
            <li class="q-item">Pregunta 1</li>
            <li class="q-item is-active">Pregunta 2</li>
            ...
          -->
                </ul>
            </nav>
        </aside>

        <!-- VISOR PRINCIPAL -->
        <section id="viewer" class="viewer" aria-label="Visor de pregunta">
            <p class="placeholder">
                Selecciona una pregunta para verla
            </p>
        </section>

    </main>

    <!-- Image Zoom Modal -->
    <div id="img-modal" class="img-modal" aria-hidden="true">
        <div class="img-modal__backdrop"></div>

        <figure class="img-modal__content" role="dialog" aria-modal="true">
            <button class="img-modal__close" aria-label="Cerrar imagen" title="Cerrar">
                ✕
            </button>

            <img id="img-modal-target" alt="Imagen ampliada" />
        </figure>
    </div>


    <div id="overlay"></div>

    <!-- Scripts -->
    <script src="zoom.js"></script>
    <script src="sidebar.js"></script>
    <script src="app.js"></script>
</body>

</html>
